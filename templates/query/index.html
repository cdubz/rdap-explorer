{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }} | RDAP Explorer</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <script src="{% static "js/json-formatter.js" %}"></script>
</head>
<body>
<h1>RDAP Explorer</h1>
<h2>Query</h2>
<form action="/query/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Explore" />
</form>
{% if error %}
    <div class="error">
        <h2>Error</h2>
        {{ error }}
    </div>
{% elif result %}
    <h2>Results</h2>
    <div id="result"></div>
    <script>
        var result = document.getElementById('result');
        var formatter = new JSONFormatter({{ result|safe }}, 1);
        result.innerHTML = '';
        result.appendChild(formatter.render());
    </script>
{% endif %}
</body>
</html>
