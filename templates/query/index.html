{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }} | RDAP Explorer</title>
    <script src="{% static "json-formatter.js" %}"></script>
</head>
<body>
    <h1>Query</h1>
    <form action="/query/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Explore" />
    </form>
    {% if results %}
        <h1>Results</h1>
        <div id="results"></div>
        <script>
            var results = document.getElementById('results');
            var formatter = new JSONFormatter({{ results|safe }}, 1);
            results.innerHTML = '';
            results.appendChild(formatter.render());
        </script>
    {% endif %}
</body>
</html>
